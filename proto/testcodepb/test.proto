syntax = "proto3";

package demo.test.v1;

import "google/protobuf/descriptor.proto";
import "errorpb/status.proto";

option go_package = "github.com/pubgo/funk/proto/testcodepb;testcodepb";

enum TestErrCode {
  OK = 0;

  // NotFound 找不到
  NotFound = 100000 [
    (lava.status.code) = NotFound
  ];

  // Unknown 未知
  Unknown = 100001 [
    (lava.status.code) = NotFound
  ];

  // db connect error
  DbConn = 100003 [
    (lava.status.code) = Internal
  ];
}