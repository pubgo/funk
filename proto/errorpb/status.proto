syntax = "proto3";

package lava.status;

option go_package = "github.com/pubgo/funk/proto/errorpb;errorpb";

import "google/protobuf/descriptor.proto";

extend google.protobuf.EnumValueOptions {
  Code code = 100000;
}

enum Code {
  OK = 0;
  Canceled = 1;
  Unknown = 2;
  InvalidArgument = 3;
  DeadlineExceeded = 4;
  NotFound = 5;
  AlreadyExists = 6;
  PermissionDenied = 7;
  ResourceExhausted = 8;
  FailedPrecondition = 9;
  Aborted = 10;
  OutOfRange = 11;
  Unimplemented = 12;
  Internal = 13;
  Unavailable = 14;
  DataLoss = 15;
  Unauthenticated = 16;
  TooManyRequests = 17;
}