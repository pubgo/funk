syntax = "proto3";

package errors;

option go_package = "github.com/pubgo/funk/proto/errorpb;errorpb";

import "errorpb/status.proto";

message Error {
  string id = 1;
  status.Code code = 2;
  // demo.test.v1.test.not_found
  string status = 3;
  string reason = 5;
  string operation = 6;
  string service = 7;
  string version = 8;
  string err_msg = 9;
  bytes err_detail = 10;
  map<string, string>  tags = 11;
}
