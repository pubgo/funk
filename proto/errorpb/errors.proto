syntax = "proto3";

package lava.errors;

option go_package = "github.com/pubgo/funk/proto/errorpb;errorpb";

message Error {
  string id = 1;

  uint32 code = 2 [
    json_name = "code"
  ];

  string biz_code = 3 [
    json_name = "biz_code"
  ];

  string reason = 4 [
    json_name = "reason"
  ];

  string operation = 5 [
    json_name = "operation"
  ];

  string service = 6 [
    json_name = "service"
  ];

  string version = 7 [
    json_name = "version"
  ];

  string err_msg = 8 [
    json_name = "err_msg"
  ];

  bytes err_detail = 9 [
    json_name = "err_detail"
  ];

  map<string, string>  tags = 10 [
    json_name = "tags"
  ];
}

enum Code {
  OK = 0;
  Canceled = 1;
  Unknown = 2;
  InvalidArgument = 3;
  DeadlineExceeded = 4;
  NotFound = 5;
  AlreadyExists = 6;
  PermissionDenied = 7;
  ResourceExhausted = 8;
  FailedPrecondition = 9;
  Aborted = 10;
  OutOfRange = 11;
  Unimplemented = 12;
  Internal = 13;
  Unavailable = 14;
  DataLoss = 15;
  Unauthenticated = 16;
  TooManyRequests = 17;
}